<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuir Sardana en Estilo Empordanés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Fondo grisáceo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #0056b3; /* Color más oscuro cuando está deshabilitado */
            cursor: not-allowed;
        }
        .section {
            display: none; /* Todas las secciones están ocultas inicialmente */
            margin-top: 20px;
        }
        /* Estilo del recuadro de texto en la esquina superior derecha */
        .info-text {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: black;
        }
        .resultado {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="info-text">
        <p>Autor: Miquel Jordan Rodríguez</p>
        <p>Grup Sardanista Montserrat</p>
    </div>

    <div class="container">
        <h1>Repartidor de Sardanes Automàtic</h1>
        <!-- Botones para mostrar secciones -->
        <button id="btn-seccion1" onclick="mostrarSeccion('seccion1', 'btn-seccion1')">4 tirades</button>
        <button id="btn-seccion2" onclick="mostrarSeccion('seccion2', 'btn-seccion2')">5 tirades</button>
        <button id="btn-seccion3" onclick="mostrarSeccion('seccion3', 'btn-seccion3')">7 tirades</button>

        <!-- Sección 1 -->
        <div id="seccion1" class="section">
            <h2>Sardana de 4 tirades</h2>
            <label for="numero1">Tiratge de Curts:</label>
            <input type="number" id="numero1" min="0" value="16">
            <br>
            <label for="numero2">Tiratge de Llargs:</label>
            <input type="number" id="numero2" min="0" value="50">
            <br>
            <button onclick="calcular_quatre()">Calcular</button>

            <div id="resultado1" class="resultado"></div>
        </div>

        <!-- Sección 2 -->
        <div id="seccion2" class="section">
            <h2>Sardana de 5 tirades</h2>
            <label for="numero3">Tiratge de Curts:</label>
            <input type="number" id="numero3" min="0" value="16">
            <br>
            <label for="numero4">Tiratge de Llargs:</label>
            <input type="number" id="numero4" min="0" value="50">
            <br>
            <button onclick="calcular_cinc()">Calcular</button>

            <div id="resultado2" class="resultado"></div>
        </div>

        <!-- Sección 3 -->
        <div id="seccion3" class="section">
            <h2>Sardana de 7 tirades</h2>
            <label for="numero5">Tiratge de Curts:</label>
            <input type="number" id="numero5" min="0" value="16">
            <br>
            <label for="numero6">Tiratge de Llargs:</label>
            <input type="number" id="numero6" min="0" value="50">
            <br>
            <button onclick="calcular()">Calcular</button>

            <div id="resultado3" class="resultado"></div>
        </div>
    </div>

    <!-- Incluye el archivo de JavaScript externo -->
    <script src="repartir.js"></script>
    <script src="repartir_quatre.js"></script>
    <script src="repartir_cinc.js"></script>

    <script>
        function mostrarSeccion(idSeccion, idBoton) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(function(section) {
                section.style.display = 'none';
            });
            // Mostrar la sección seleccionada
            document.getElementById(idSeccion).style.display = 'block';

            // Habilitar todos los botones
            document.querySelectorAll('button').forEach(function(button) {
                button.disabled = false;
            });

            // Deshabilitar el botón correspondiente a la sección mostrada
            document.getElementById(idBoton).disabled = true;
        }

        // Inicializar la primera sección como visible
        mostrarSeccion('seccion1', 'btn-seccion1');
    </script>
</body>
</html>
